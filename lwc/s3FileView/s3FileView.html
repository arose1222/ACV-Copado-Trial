<template>
    <lightning-card title={title} icon-name="utility:image">
        <template if:false={errorMessage}>
            <c-show-pdf-by-url height-in-rem=30></c-show-pdf-by-url>
        </template>
        <template if:true={errorMessage}>
            <div class="slds-box slds-theme_error">
                <p>{errorMessage}</p>
            </div>
        </template>
    </lightning-card>
</template>
