    <lightning-quick-action-panel title="Send Offer">
        <template if:true={showSpinner}>
            <div class="backdrop">
                <div class="spinner">
                    <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                </div>
            </div>
        </template>
        <template if:false={showErrorMessage}>
            <div class="slds-m-around_medium">
                <template if:true={relatedVehicles}>
                    <p>Following vehicles are eligible for a Guaranteed Offer Bundle:</p><br />
                    <lightning-datatable key-field="Id" data={relatedVehicles} columns={columns} hide-checkbox-column
                        show-row-number-column>
                    </lightning-datatable>
                </template>
                <template if:false={relatedVehicles}>
                    <div class="slds-align_absolute-center">
                        <strong>No Data Available</strong>
                    </div>
                </template>
            </div>
            <div class="slds-m-around_medium">
                <strong>ACV Adjusted Bundle Price:</strong>&nbsp;${adjustedBundlePrice}
            </div>
            <div class="slds-m-around_medium">
                <p>Do you want to continue?</p>
            </div>
        </template>
        <template if:true={showErrorMessage}>
            <div class="slds-m-around_medium">
                <p>{vehicleListSizeZeroError}</p>
            </div>
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" class="slds-m-right_small" onclick={closeModal}></lightning-button>
            <lightning-button if:false={showErrorMessage} variant="brand" label="Continue" onclick={sendMail}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
