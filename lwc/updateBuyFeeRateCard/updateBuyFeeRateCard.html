<template>

        <header class="slds-modal__header">
            <h2>Assign Rate Card</h2>
            <p class="slds-hide">
                {recordId}
            </p>
        </header>

        <div if:true={isProcessing} style="height:6rem;position:relative;">
            <div class="slds-spinner slds-spinner--medium" aria-hidden="false" role="alert">
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>

        <div if:false={isProcessing} style="padding: 10px 20px 10px 20px;">
            <p style="font-weight: bold;">Please select the rate card:</p> <br/>
            <lightning-combobox name="rateCardSelect" label="Rate Card" value={selectedRateCard} placeholder="Select Rate Card" options={rateCardOptions} onchange={changeRateCard}></lightning-combobox>
            <br/>
            <br/>
        </div>

        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" disabled={disableSave} onclick={updateBuyFeeRateCard}>Save</button>
        </footer>

</template>
