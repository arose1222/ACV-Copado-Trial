<template>
		<div class="slds-form-element">
				<div class="slds-form-element__control">
						<div class="slds-file-selector slds-file-selector_files">
								<div class="slds-file-selector__dropzone">
										<input type="file" class="slds-file-selector__input slds-assistive-text" accept={acceptedExtensions} multiple={allowMultiple} onchange={handleUpload}  id="file-upload-input-103" aria-labelledby="file-selector-primary-label-101 file-selector-secondary-label102" />
										<label class="slds-file-selector__body" for="file-upload-input-103" id="file-selector-secondary-label102">
										<span class="slds-file-selector__button slds-button slds-button_neutral">
											
											{uploadButtonText}
										</span>
										<span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
										</label>
								</div>
						</div>
				</div>
				<br>
				<template for:each={finishedFileList} for:item="file">
						<lightning-pill key={file.guid} data-key={file.guid}  data-item={file} label={file.fileName} onremove={handleRemove}>
								<lightning-icon icon-name={file.icon}  alternative-text="file-symbol"></lightning-icon>
						</lightning-pill><br key={file.guid}/>
				</template>
				<lightning-button label="Upload" onclick={uploadFiles}></lightning-button>
	</div>
</template>
