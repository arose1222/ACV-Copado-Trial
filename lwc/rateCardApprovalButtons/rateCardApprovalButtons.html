<!-- LWC for Rate Card Approval Buttons -->
<template>
    <template if:true={showButtons}>
        <lightning-layout>
            <lightning-layout-item size=5>
                <button title="Approve" onclick={handleApprove} class="slds-button slds-button_success slds-button_stretch">Approve</button>
            </lightning-layout-item>
            <lightning-layout-item size=2>
            </lightning-layout-item>
            <lightning-layout-item size=5>
                <button title="Reject" onclick={handleRejection} class="slds-button slds-button_destructive slds-button_stretch">Reject</button>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={showModal}>
            <!-- Spinner -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{optionSelected} Comments</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <template if:true={activeSpinner}>
                            <div class="spinner">
                                <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
                            </div>
                        </template>
                        <lightning-textarea data-name="commentTextArea" message-when-value-missing="This field is required." label={commentsLabel} value={comments} onchange={handleCommentsOnChange} placeholder="Type Comments Here..." required=true></lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
                        <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
