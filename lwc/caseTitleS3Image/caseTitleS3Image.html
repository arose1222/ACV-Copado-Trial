<template>
    <lightning-card title='Title Scan Image' icon-name="utility:image">
        <template if:false={showError}>
            <lightning-combobox
            name="progress"
            label="Titles History"
            value={value}
            placeholder="Select Title"
            options={options}
            onchange={handleChange} ></lightning-combobox>

            <p><c-show-pdf-by-url height-in-rem=30></c-show-pdf-by-url></p>            
            
        </template>
        <template if:true={showError}>
            <div
                style="background-color:rgb(238, 236, 236); border-radius:5px; border-width:thin; border-color:rgb(204, 204, 204); border-style:solid;">
                <ui:message style="color:black; font-size:100%; text-align:center;">
                    <center>Image could not be located</center>
                </ui:message>
            </div>
        </template>
    </lightning-card>
</template>
