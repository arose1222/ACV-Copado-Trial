<!--
 - @description Piclist that uses the native html select option so that mobile devices use their native selection tool
 - @name tracMobilePicklist
 - @author Daniel Labonte, Traction on Demand
 - @date 2019-09-06
 -->

<!-- Mobile Picklist -->
<template>
    <select class="full-width slds-input" onselect={handleSelect} onchange={handleChange}>
        <template if:true={includeFirstNull}>
            <option value="">{firstOptionPlaceholder}</option>
        </template>
        <template for:each={options} for:item="option">
            <template key={option.value}>
                <template if:true={option.selected}>
                    <option key={option} selected="selected" value={option.value}>{option.label}</option>
                </template>
                <template if:false={option.selected}>
                    <option key={option} value={option.value}>{option.label}</option>
                </template>
            </template>
        </template>
    </select>
</template>
