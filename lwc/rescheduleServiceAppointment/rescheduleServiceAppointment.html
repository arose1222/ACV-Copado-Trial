<template>

    <template if:false={showLoadingSpinner}>

        <template if:true={isStateConfirm}>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <b><p style="font-size:16px">You are about to reschedule Service Appointment: {serviceApptData.AppointmentNumber}</p></b>
            </div>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <b><p style="font-size:16px">Are you sure you would like to continue?</p></b>
            </div>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <lightning-button variant="brand" label="Continue..." title="Continue..." onclick={confirmReschedule} class="slds-m-right_x-small"></lightning-button>
            </div>
        </template>

        <!-- Reschedule Service Appointment template -->
        <template if:true={isStateSelectWOLIs}>

            <lightning-card title="Which Work Order Line Items should be rescheduled?">
                <lightning-button data-id="Complete" variant={completeButtonVariant} label={completeButtonText} title="Complete" onclick={handleReschedule} class="slds-m-right_x-small" slot="actions" disabled={completeButtonDisabled}></lightning-button>
                <lightning-datatable 
                    data-id="table" 
                    key-field="Id" 
                    data={data} 
                    columns={columns} 
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection} 
                    onrowselection ={onRowSelection} 
                    selected-rows={allSelectedRows}>
                </lightning-datatable>
                </br>

                <lightning-layout horizontal-align="space">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Previous" 
                            icon-name="utility:chevronleft" 
                            onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        Page {page} of {totalPage}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button 
                            label="Next" 
                            icon-name="utility:chevronright" 
                            icon-position="right"
                            onclick={nextHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

            </lightning-card>  
        </template>

        <template if:true={isStateSuccess}>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <b><p style="color:green;font-size:16px">Success! The appointment has been rescheduled.</p> New Service Appointment Number: {saAppointmentNum}</b>
            </div>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <lightning-button variant={copyButtonVariant} label={copyButtonText} title="Copy Service Appointment Number" onclick={copySANum} class="slds-m-right_x-small"></lightning-button>
                <lightning-button variant="brand-outline" label="Open Service Appointment" title="Open Service Appointment" onclick={redirectToSA} class="slds-m-right_x-small"></lightning-button>
            </div>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <p style="font-size:16px">Use "X" in upper-right corner to Close this screen.</p>
            </div>
        </template>

        <template if:true={isStateError}>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <b><h1><p style="color:rgb(211, 24, 24);font-size:16px">{error}</p></h1></b>
            </div>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <p style="font-size:16px">Use "X" in upper-right corner to Close this screen.</p>
            </div>
        </template>

    </template>
    
    <!-- Spinner -->
    <template if:true={showLoadingSpinner}>
        <div class="slds-var-m-top_medium slds-var-m-bottom_x-large slds-var-p-around_x-large">
            <div class="slds-is-relative">
                <lightning-spinner alternative-text="Processing...">
                </lightning-spinner>
            </div>
        </div>
        <template if:true={isStateSubmitting}>
            <div class="slds-align_absolute-center slds-var-m-top_large">
                <b><h1><p style="color:rgb(122, 119, 119);font-size:16px">Hang in there! This may take several seconds to complete...</p></h1></b>
            </div>
        </template>
    </template>
    

</template>
