<template>

    <p class="slds-text-heading_small slds-p-around_medium"
        style="font-weight: bold;margin-left: 16.4%;font-size: 24px;">
        Arbitration Claim
    </p>
    <div class="slds-align_absolute-center slds-p-around_medium" style="font-size: 12px;">
        <div class="slds-size_2-of-3" style="font-size: 13.5px;">
            <p class="slds-p-bottom_x-small">
                Please indicate all items you wish to arbitrate and attach relevant photos for each complaint.
            </p>
            <p class="slds-p-bottom_xx-small">
                Don't see what you're looking for? Find a list of issues/items that are not covered under ACV's Vehicle
                Condition Arbitration Policy&nbsp;<a href="#">here</a>.
            </p>
        </div>

    </div>

    <c-arbitrations-subset oncallpasstoparent={handleChildMethod}></c-arbitrations-subset>
    <div class="slds-p-around_medium" style="padding-left: 16%;padding-right: 70%;"  > 
        <lightning-input type='number' name="OdometerReading"  label="Current Odometer Reading" 
        maxlength={readingMaxLength} step="0.1" value={numValue} onchange={handleReadingFormat}></lightning-input>
        </div>
    <div class="slds-p-around_medium" style="padding-left: 16%;padding-right: 16.3%;">

        

        <lightning-input type='textarea' class=" slds-align_absolute-center slds-p-bottom_medium" name="claimNotes"
            label={claimNotes} onchange={textFieldChange}></lightning-input>

        <template if:true={errormssg}>
            <div class="slds-text-align_left slds-text-color_error slds-p-bottom_medium"
                style="/*padding-right: 11%;*/margin-bottom:5px;">{Errormessage}</div>
        </template>
        <template if:true={errormssg1}>
            <div class="slds-text-align_left slds-text-color_error" style="/*padding-left: 16.7%;*/margin-bottom:5px;">
                {Errormessage1}</div>
        </template>
    </div>
    <div class="slds-p-around_medium slds-button-group" style="padding-left: 71%;padding-right: 16.3%;">

        <lightning-button type="Cancel" onclick={cancelform} label="Cancel">
        </lightning-button> &nbsp;

        <lightning-button type="submit" onclick={submitform} label="Submit" variant="brand">
        </lightning-button>
    </div>
</template>
