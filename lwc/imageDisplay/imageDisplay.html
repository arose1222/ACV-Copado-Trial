<template>
    <template if:true={displayList}>
        <template for:each={displayList} for:item="image">
                <!-- onmousemove={hoverOnLogic} onmouseout={hoverOffLogic} -->  
                <img key={image.key} data-key={image.key} src={image.link} onclick={selectImage} class="small"></img>
        </template>
    </template>
    
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 100%;" onclick={closeModel}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
                    <lightning-icon icon-name="utility:close" size="medium">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__container">
                    <center><img data-id="mainImg" src={selectedImage.link} onmouseover={hoverImgZoom} onclick={closeModel}></img></center>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
</template>
